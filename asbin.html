<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x = 5;
        let y = 10;
        let problem = "add";
        switch( problem){
            case("add"):
            console.log(x+y);
            break;
            case("sub"):
            console.log(x-y);
            break;
            case("multi"):
            console.log(x*y);
            break;
            case("div"):
            console.log(x/y);
            break;
            
            default:
                console.log("unknown number")

        }

    </script>
</body>
</html>
